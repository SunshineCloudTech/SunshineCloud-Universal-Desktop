name: Build Devcontainer Images
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  build-devcontainer:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: "Optimize Disk Space"
          uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.0"
          with:
            operate_sudo: "True"
            general_include: ".+"
            docker_include: ".+"
            docker_prune: "True"
            docker_clean: "True"
            apt_prune: "True"
            apt_clean: "True"
            homebrew_prune: "True"
            homebrew_clean: "True"
            npm_prune: "True"
            npm_clean: "True"
            os_swap: "True"

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3

        - name: Set up Docker
          uses: docker/setup-docker-action@v4

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: lts/*
        - run: sudo npm install -g @devcontainers/cli

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            registry: docker.io
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build Image
          run: |
            # export image-name=sunshinecloud-java-devcontainers
            # export image_version=latest
            devcontainer build --workspace-folder . --image-name sunshinecloud007/sunshinecloud-universal-desktop
            df -h

