    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          backup/SunshineCloud-Universal-Desktop-${{ steps.datetime.outputs.timestamp }}.tar.gz
          backup/SunshineCloud-Universal-Desktop-${{ steps.datetime.outputs.timestamp }}.bundle
