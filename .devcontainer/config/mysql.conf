[program:mysql]
command=bash -c "/SunshineCloud/MySQL-Server/bin/mysqld --daemonize --socket=/var/run/mysqld/mysqld.sock --pid-file=/var/run/mysqld/mysqld.pid"
autostart=true
autorestart=unexpected  
# startsecs=10           
# startretries=3          
user=mysql
stderr_logfile=/var/log/mysql/mysql.err.log
stdout_logfile=/var/log/mysql/mysql.out.log
environment=MYSQL_HOME="/etc/mysql"